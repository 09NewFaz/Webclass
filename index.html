<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Minimalista 2025</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Acceso al Calendario</h2>
        <div class="input-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <button id="login-btn">Iniciar Sesión</button>
        <p id="error-message" class="error-message"></p>
        <button id="back-to-calendar" class="logout-btn">Volver al Calendario</button>
    </div>

    <div class="main-content" id="main-content">
        <button id="show-login-btn" class="login-btn-top">Iniciar Sesión</button>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-btn">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-btn">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="day-of-week">Lun</div>
                <div class="day-of-week">Mar</div>
                <div class="day-of-week">Mié</div>
                <div class="day-of-week">Jue</div>
                <div class="day-of-week">Vie</div>
                <div class="day-of-week">Sáb</div>
                <div class="day-of-week">Dom</div>
            </div>
            <div class="dates-grid" id="dates-grid"></div>
        </div>
        <button id="logout-btn" class="logout-btn" style="display:none;">Cerrar Sesión</button>
    </div>

    <div class="event-modal" id="event-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3 id="modal-date"></h3>
            <div id="editable-area">
                <textarea id="event-input" placeholder="Añade una prueba, evento, etc."></textarea>
                <button id="save-event">Guardar</button>
            </div>
            <div class="saved-events" id="saved-events"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
